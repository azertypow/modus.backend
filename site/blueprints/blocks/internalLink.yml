title: Lien interne

icon: bolt

fields:
  image:
    required: true
    width: 2/4
    label: Image de couverture
    type: files
    query: model.images
    multiple: false
    image:
      back: black
    uploads:
      template: blocks/image

  linkTitle:
    label: Titre
    type: text

  text:
    type: writer
    marks:
      - bold
      - italic
      - underline
      - link
    nodes:
      - paragraph
    placeholder: field.blocks.text.placeholder

  link:
    label: Slug de la page
    help: |
      exemple:
      projets/exemple
    required: true
    type: text
