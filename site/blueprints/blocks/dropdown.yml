title:
  fr: Liste déroulante
  en: Dropdown

icon: list-bullet

preview: fields
wysiwyg: true

fields:

  dropdown:
    label:
      fr: Liste déroulante
      en: Dropdown
    type: structure
    columns:
      title:
        width: 1/1
    fields:
      title:
        label:
          fr: Titre
          en: Title
        type: text

      content:
        label:
          fr: Corps de texte
          en: Content
        type: writer
        nodes:
          - paragraph
          - bulletList
          - orderedList
        marks:
          - bold
          - italic
          - underline
          - link

      content_test:
        label: Contenu de la page
        type: blocks
        fieldsets:
          - text
          table:
            fields:
              rows:
                type: structure
                columns:
                  dish:
                    width: 1/4
                  description:
                    width: 1/4
                  price:
                    width: 1/2
                    align: right
                    after: "USD"
                fields:
                  dish:
                    type: writer
                    marks: false
                    inline: true
                  description:
                    type: text
                  price:
                    type: number

      link:
        label:
          fr: Lien
          en: Link
        type: url

