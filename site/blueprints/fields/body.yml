type: group
fields:
  headerImage:
    required: false
    width: 2/4
    label: Image du header
    type: files
    query: model.images
    multiple: false
    image:
      back: black
    uploads:
      template: blocks/image
  showInNav:
    width: 1/4
    label: Afficher dans la navigation
    type: toggle
    text:
      - "non"
      - "oui"
    default: true
  showNewsletter:
    width: 1/4
    label: Afficher la newsletter
    type: toggle
    text:
      - "non"
      - "oui"
    default: true
  headerTitle:
    label: Titre dans le header
    type: text

  body:
    label: Contenu de la page
    type: blocks
    fieldsets:
      - body
      - internalLink
      - listPoints
      - mdheading
      - mdimage
      - profiles
      - simpleText
      - video
      - actuality
